<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <table>
        <tr>
          <td class="box" id="a"></td>
          <td class="box" id="b"></td>
          <td class="box" id="c"></td>
        </tr>
        <tr>
          <td class="box" id="d"></td>
          <td class="box" id="e"></td>
          <td class="box" id="f"></td>
        </tr>
        <tr>
          <td class="box" id="g"></td>
          <td class="box" id="h"></td>
          <td class="box" id="i"></td>
        </tr>
      </table>
      <h3 class="player-turn">Player Turn: O</h3>
      <h3 class="player-won hide">O has Won the game!</h3>
      <button class="restart">Restart</button>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
